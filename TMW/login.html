<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register-login Form</title>
	<link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link href="fonts/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- Background video CSS file -->
  <link rel="stylesheet" type="text/css" href="css/popup_style.css">
	
</head>
<body>
    <!-- background video -->
  <video autoplay muted loop id="myVideo">
    <source src="vid/bg-index.mp4" type="video/mp4">
  </video>
  <!-- Form -->
  <div class="wrapper1">
  <div class="left">   
    <img src="img/PL1.png" alt="Rocket_image">
    <a href="index.html" class="btn btn-secondary"><i class="fas fa-window-close">  Cancel</i></a>
  </div>
  <div class="right">
    <div class="tabs">
      <ul>
        <li class="register_li">Register</li>
        <li class="login_li">login</li>
      </ul>
    </div>
    <hr>
    <div class="register">
      <div class="input_field">
        <input type="text" placeholder="Fullname" class="input">
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" class="input">
      </div>
      <div class="input_field">
        <input type="text" placeholder="E-mail" class="input">
      </div>
      <div class="input_field">
        <input type="date" placeholder="Birthday" class="input">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Address" class="input">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Postalcode" class="input">
      </div>
      <div class="btn"><a href="#">Register</a></div>
    </div>
    
    <div class="login">
      <div class="input_field">
        <input type="text" placeholder="E-mail" class="input">
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" class="input">
      </div>
      <div class="btn"><a href="#">Login</a></div>
    </div>
    
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".login").hide();
      $(".register_li").addClass("active");

      $(".login_li").click(function(){
        $(this).addClass("active");
        $(".register_li").removeClass("active");
        $(".login").show();
         $(".register").hide();
      })

      $(".register_li").click(function(){
        $(this).addClass("active");
        $(".login_li").removeClass("active");
        $(".register").show();
         $(".login").hide();
      })
    });
  </script>
</html>
